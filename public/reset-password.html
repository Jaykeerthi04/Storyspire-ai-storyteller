<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Storyspire</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #1C1C1E;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #8E8E93;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #CBD5E1;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .info {
            background: #E3F2FD;
            color: #1976D2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        button {
            width: 100%;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            text-align: center;
            padding: 20px 0;
        }
        
        .success-message h2 {
            color: #2E7D32;
            margin-bottom: 16px;
        }
        
        .success-message p {
            color: #374151;
            line-height: 1.6;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="resetForm">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="infoMessage" class="info" style="display: none;"></div>
            
            <form id="passwordForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Enter new password"
                        autocomplete="new-password"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="Confirm new password"
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" id="submitBtn">
                    <span id="btnText">Update Password</span>
                </button>
            </form>
        </div>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <h2>âœ“ Password Reset Successful!</h2>
            <p>Your password has been updated successfully.</p>
            <p><strong>Please close this page and reopen the Storyspire app to sign in with your new password.</strong></p>
        </div>
    </div>

    <script>
        // Supabase configuration - these should match your .env file
        const SUPABASE_URL = 'https://hantxrdhpkouwdozhnlu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhbnR4cmRocGtvdXdkb3pobmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4Nzg0MDMsImV4cCI6MjA3NzQ1NDQwM30.r7-NAbdCR2xN6p9P6bbqSpI1Nu3rzTT4z88j04pxq5E';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let accessToken = null;
        let refreshToken = null;
        
        // Extract tokens from URL on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            // Get tokens from query params or hash (Supabase uses hash for security)
            accessToken = urlParams.get('access_token') || hashParams.get('access_token');
            refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            const code = urlParams.get('code') || hashParams.get('code');
            
            if (code) {
                // Exchange code for session (PKCE flow)
                try {
                    const { data, error } = await supabase.auth.exchangeCodeForSession(code);
                    if (error) throw error;
                    if (data.session) {
                        accessToken = data.session.access_token;
                        refreshToken = data.session.refresh_token;
                    }
                } catch (error) {
                    showError('Invalid or expired reset link. Please request a new password reset.');
                    return;
                }
            }
            
            if (accessToken && refreshToken) {
                // Set the session
                try {
                    const { error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    if (error) throw error;
                    showInfo('Session established. You can now set your new password.');
                } catch (error) {
                    console.error('Session error:', error);
                    showError('Failed to establish session. The reset link may be invalid or expired. Please request a new password reset.');
                }
            } else {
                showError('Invalid reset link. Please check your email for the correct link or request a new password reset.');
            }
        });
        
        async function handleReset(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }
            
            // Check if we have a valid session
            const { data: sessionData } = await supabase.auth.getSession();
            if (!sessionData.session) {
                showError('Session expired. Please request a new password reset link.');
                return;
            }
            
            // Disable form
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Updating password...';
            
            try {
                // Update password
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Show success message
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
            } catch (error) {
                console.error('Password update error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
                
                // Re-enable form
                submitBtn.disabled = false;
                btnText.textContent = 'Update Password';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('infoMessage').style.display = 'none';
        }
        
        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
